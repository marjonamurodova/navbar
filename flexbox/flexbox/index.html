<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="box-1">
        <div class="box" style="background-color: green">HTML</div>
        <div class="box">CSS</div>
        <div class="box">JAVASCRIPT</div>
        <div class="box">SQL</div>
        <div class="box">PYTHON</div>
        <div class="box">JAVA</div>
        <div class="box">PHP</div>
        <div class="box">BOOTSTRAP</div>
        <div class="box">HOW TO</div>
        <div class="box">W3.CSS</div>
        <div class="box">C</div>
        <div class="box">C++</div>
        <div class="box">C#</div>
        <div class="box">REACT</div>
        <div class="box">R</div>
        <div class="box"></div>
      </div>
      <div class="box-2">
        <div class="box">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </div>
        <div class="box">
          <i class="fa-solid fa-earth-americas"></i>
        </div>
        <div class="box">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </div>
    </div>
  </body>
</html>
